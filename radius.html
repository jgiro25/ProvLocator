<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Providers by Radius</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
</head>
<body>
  <header>
    <h1>Providers by Radius</h1>
    <nav>
      <a href="index.html">Back to Provider Locator</a>
    </nav>
  </header>
  <main>
    <form id="radius-form">
      <label for="radius">Enter Radius (miles):</label>
      <input type="number" id="radius" placeholder="e.g., 5" min="1">
      <button type="submit">Search</button>
    </form>
    <div id="radius-map"></div>
  </main>
  <script src="radius.js"></script>
</body>
</html>
